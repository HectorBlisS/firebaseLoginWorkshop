    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Micro App</title>

<body>
    <section class="container">
        <article class="login-card">
            <div>
                <h2>Inicia Sesión</h2>
            </div>
            <div class="buttons">
                <div class="google-button">
                    <img src="https://cdn4.iconfinder.com/data/icons/new-google-logo-2015/400/new-google-favicon-512.png"
                        alt="google icon" />
                    Google
                </div>
                <div class="face-button">
                    <i class="fa fa-facebook-square"></i>
                    Facebook
                </div>
            </div>

            <div class="inputs">
                <p class="error"></p>
                <div class="input">
                    <p>Email</p>
                    <input id="login-email-input" type="text">
                </div>
                <div class="input">
                    <p>Contraseña <a href="#">¿La olvidaste?</a></p>

                    <input id="login-pass-input" type="password">

                </div>
            </div>
            <button class="login-button">Entrar</button>
            <span>¿No eres miembro? <a class="signup-link" href="#">Registrate aquí</a> </span>
        </article>

        <!-- Signup -->
        <article class="signup-card">
            <div>
                <h2>Crea tu cuenta</h2>
            </div>
            <div class="buttons">
                <div class="google-button">
                    <img src="https://cdn4.iconfinder.com/data/icons/new-google-logo-2015/400/new-google-favicon-512.png"
                        alt="google icon" />
                    Google
                </div>
                <div class="face-button">
                    <i class="fa fa-facebook-square"></i>
                    Facebook
                </div>
            </div>

            <div class="inputs">
                <p class="error"></p>
                <div class="input">
                    <p>Email</p>
                    <input id="signup-email-input" type="text">
                </div>
                <div class="input">
                    <p>Contraseña </p>
                    <input id="signup-pass-input" type="password">
                </div>
                <div class="input">
                    <p>Repite tu contraseña </p>
                    <input id="signup-pass2-input" type="password">
                </div>
            </div>
            <button class="login-button">Registrarse</button>
            <span>¿Ya tiees cuenta? <a class="login-link" href="#">Inicia sesión</a> </span>
        </article>

        <!-- Profile -->
        <article class="profile-card">
            <img id="photoURL" src="https://pbs.twimg.com/profile_images/719587633353986048/U6ub_oiK_400x400.jpg"
                alt="bliss user">
            <p id="email">blissito@fixter.org</p>
            <h2 id="displayName">Polloyon</h2>
            <!-- EJERCICIO 4 -->
            <!-- <input placeholder="Ciudad de origen" id="city" value="" type="text" /> -->
            <button class="login-button">Cerrar sesión</button>
        </article>

    </section>
